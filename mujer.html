<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebda0fc424.js" crossorigin="anonymous"></script>
    <!-- Agregar jQuery y Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>AVAM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Meie+Script&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        /* Estilos adicionales para el carrusel */
        .carousel-container {
            width: 80%;
            margin: auto;
        }

        .carousel-container img {
            width: 100%;
            height: auto;

        }
        .carousel-text {
            font-size: 16px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="img/fondo-tn.png" width="100" height="100" alt="Logo">
        </div>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="mujer.html">Mujer</a>
            <a href="hombre.html">Hombre</a>
            <a href="accesorios.html">Accesorios</a>
            <!-- Elemento de búsqueda -->
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Buscar">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </div>
    <section class="content mujer">
        <h2 class="title">Mujer</h2>
        <br>
        <a href="contacto.html" class="btn">Ver Mas</a>
    </section>

    <!-- Sección para el carrusel -->
    <section class="carousel-section">
        <br>
        <h2>Get the look</h2>
        <br>
        <h3>#AVAMSTYLE</h3>
        <br>
        <div class="carousel-container">
            <div>
                <a href="partym.html">
                    <img src="img/17.jpg" alt="Imagen 1">
                </a>
                <br>
                <div class="carousel-text">Party</div>
            </div>
            <div>
                <a href="sportm.html">
                    <img src="img/18.jpg" alt="Imagen 2">
                </a>
                <br>
                <div class="carousel-text">Sport</div>
            </div>
            <div>
                <a href="oldmonym.html">
                    <img src="img/19.jpg" alt="Imagen 3">
                </a>
                <br>
                <div class="carousel-text">Old Money</div>
            </div>
            <div>
                <a href="streetwearm.html">
                    <img src="img/20.jpg" alt="Imagen 4">
                </a>
                <br>
                <div class="carousel-text">Streetwear</div>
            </div>
            <div>
                <a href="dripm.html">
                    <img src="img/21.jpg" alt="Imagen 5">
                </a>
                <br>
                <div class="carousel-text">Drip</div>
            </div>
            <div>
                <a href="formalm.html">
                    <img src="img/22.jpg" alt="Imagen 6">
                </a>
                <br>
                <div class="carousel-text">Formal</div>
            </div>
        </div>
        
    </section>

    <br>
    <footer>
        <img src="img/fondo-tn.png"  alt="Logo de AVAM">
        <p class="copyright">&copy Copyright AVAM - 2024</p>
    </footer>

    <!-- Inicialización del carrusel -->
    <script>
        $(document).ready(function(){
            $('.carousel-container').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                prevArrow: '<button type="button" class="slick-prev"><i class="fas fa-chevron-left"></i></button>',
                nextArrow: '<button type="button" class="slick-next"><i class="fas fa-chevron-right"></i></button>',
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
