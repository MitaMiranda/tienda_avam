<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebda0fc424.js" crossorigin="anonymous"></script>
    <title>AVAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="img/fondo-tn.png" width="100" height="100" alt="Logo">
        </div>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="mujer.html">Mujer</a>
            <a href="hombre.html">Hombre</a>
            <a href="accesorios.html">Accesorios</a>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Buscar">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </div>
    <main>
        <form action="submit-form.php" method="POST">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" name="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" name="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" name="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Por qué medio le gustaría recibir novedades de AVAM?</legend>
                <br>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <br>
                <select name="horario">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="novedades" checked>Acepto recibir novedades, comunicaciones y promociones de AVAM</label>                
            <label class="checkbox"><input type="checkbox" name="privacidad" checked>He leído y acepto el <span><a href="Política de Privacidad de AVAM.pdf">Política de Privacidad</a></span></label>
            <br>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes ~ Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sabados ~ Domingos</td>
                        <td>08h ~ 22h</td>
                    </tr>
                    <tr>
                        <td>Festivos</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="img/fondo-tn.png"  alt="Logo de AVAM">
        <p class="copyright">&copy Copyright AVAM - 2024</p>
    </footer>
</body>
</html>
